enabled: true
encoding: UTF-8
static-config: config
routing-table-cache: true
routing-table-ttl: 86400
log:
    enable: true
    name: dispatcher
    providers:
        local:
            type: StreamHandler
            level: info
            stream: logs/extenderd.log
cache:
    enable: true
    pick_mode: PICK_FIRST
    providers:
        local:
            type: Filesystem
            cache_folder: cache
database-params:
    user: extender
    password: extender
    path: database/extender_test
    driver: pdo_sqlite
database-devmode: true
database-proxies: proxy
database-repositories:
    - ../../src/Comodojo/Extender/Orm/Entities
child-lagger-timeout: 10
multithread: false
child-max-runtime: 600
fork-limit: 50
tasksmanager-lockfile-path: run
